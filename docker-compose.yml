  # ─────────────────────────────────────────────────
  # Microservices
  # ─────────────────────────────────────────────────
  user-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notes-app-user-service
    command: node dist/apps/user-service/main
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-changeme_in_prod_secret_key}
      NOTES_SERVICE_HOST: notes-service
      NOTES_SERVICE_PORT: 3002
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - notes-network

  notes-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notes-app-notes-service
    command: node dist/apps/notes-service/main
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - notes-network

  # ─────────────────────────────────────────────────
  # API Gateway
  # ─────────────────────────────────────────────────
  api-gateway:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notes-app-api-gateway
    command: node dist/apps/api-gateway/main
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-changeme_in_prod_secret_key}
      USER_SERVICE_HOST: user-service
      NOTES_SERVICE_HOST: notes-service
    depends_on:
      - user-service
      - notes-service
    networks:
      - notes-network

  # ─────────────────────────────────────────────────
  # Frontend
  # ─────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notes-app-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Since this is a client-side app, this URL must be reachable from the user's browser, NOT internal docker network
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    networks:
      - notes-network

volumes:
  postgres_data:


networks:
  notes-network:
    driver: bridge
